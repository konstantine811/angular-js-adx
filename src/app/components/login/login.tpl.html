<div class="container">
   <div class="row">
       <div class="col-sm-8 col-sm-offset-2">
            <h1>Login In</h1>
            <div class="panel" ng-controller="LoginCtrl">
                <form name="form" novalidate ng-submit-"loginUser(userForm)">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" class="form-control" required ng-model="userForm.email">
                        <div class="error" ng-show="form.email.$invalid && form.email.$dirty">
                            <span ng-show="form.email.$error.email">Please enter a valid email address</span>
                            <span ng-show="form.email.$error.required">Please enter a value</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Passrword</label>
                        <input type="password" name="password" class="form-control" ng-model="userForm.password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" ng-model="userForm.confirm_password" password-verify match-target="userForm.password" required>
                        <div class="error" ng-show="form.confirm_password.$error.match && form.confirm_password.$dirty">Passwords do not match.</div>
                    </div>
                    <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Submit</button>
                </form>
            </div>
            <div class="forgot-password">
                <a href ui-sref="forgot_password">
                    forgot password
                </a>
            </div>
       </div>
   </div>
</div>
