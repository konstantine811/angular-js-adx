<div class="container">
   <div class="row">
       <div class="col-sm-8 col-sm-offset-2">
            <h1>Login In</h1>
            <div class="panel" ng-controller="LoginCtrl">
                <form name="form" novalidate ng-submit-"loginUser(userForm)">
                    <div class="form-group">
                        <label>Name:</label>
                        <input name="username" type="text" class="form-control"  ng-minlength="3" required ng-model="userForm.username">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="userEmail" class="form-control" required ng-model="userForm.email">
                    </div>
                    <div class="form-group">
                        <label>Passrword</label>
                        <input type="password" name="password" class="form-control" ng-model="userForm.password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="confirm_password" name="confirm_password" class="form-control" ng-model="userForm.confirm_password" required>
                    </div>
                    <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Submit</button>
                </form>
            </div>
       </div>
   </div>
</div>
