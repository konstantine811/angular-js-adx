<div class="profile-page">

    <div class="section__wrap section__wrap--space-bottom">
        <div class="container-lg--dashboard">
            <div class="section-box-shadow">
                <div class="title__wrap">
                    <h2 class="txt-blue-dark txt-center">Personal Information</h2>
                </div>
                <div class="profile-info__wrap">
                    <div class="row">
                        <form name="form"  ng-submit="submitForm(profile)" novalidate class="col-sm-6 profile-edit-form">
                            <div ng-show="!complete">
                                <div class="form-group">
                                    <label>Firstname</label>
                                    <input type="text" name="first_name" class="form-control" ng-model="profile.user.first_name" required>
                                    <span ng-show="form.first_name.$error.required">Please enter a value</span>
                                </div>
                                <div class="form-group">
                                    <label>Lastname</label>
                                    <input type="text" name="last_name" class="form-control" ng-model="profile.user.last_name" required>
                                    <span ng-show="form.last_name.$error.required">Please enter a value</span>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" class="form-control" ng-model="profile.user.email" required>
                                    <div class="error" ng-show="form.email.$invalid && form.email.$dirty">
                                        <span ng-show="form.email.$error.email">Please enter a valid email address</span>
                                        <span ng-show="form.email.$error.required">Please enter a value</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <div>
                                        <select class="form-control" name="gender" id="gender" ng-model="profile.gender" required title="Gender">
                                            <option value="" selected>Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                    <input type="date_of_birth" name="date_of_birth" class="form-control" ng-model="dob" placeholder="YYYY-MM-DD" required>
                                </div>
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="phone" name="phone" class="form-control" ng-model="profile.phone">
                                </div>
                                <div class="container-flex container-flex--column-xs  profile-button__wrap">
                                    <div class="flex-column">
                                        <button test-hook="update-profile" type="submit" class="bt-round bt-round--blue">Submit</button>&nbsp;&nbsp;
                                    </div>
                                    <div class="flex-column profile-button__inner">
                                        <button class="bt-round bt-round--gray" ui-sref="master_signedin.profile">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
