<div class="container">
    <div class="row">
        <h1>Edit Profile</h1>
        <form name="form"  ng-submit="submitForm(user)" novalidate>
            <div ng-show="!complete">
                <div class="form-group">
                    <label>Firstname</label>
                    <input type="text" name="first_name" class="form-control" ng-model="user.first_name"  ng-minlength="3" required>
                    <p ng-show="form.first_name.$error.minlength && !form.first_name.pristine" class="error">You firstname is too short</p>
                </div>
                <div class="form-group">
                    <label>Lastname</label>
                    <input type="text" name="last_name" class="form-control" ng-model="user.last_name"  ng-minlength="3" required>
                    <p ng-show="form.last_name.$error.minlength && !form.last_name.pristine" class="error">You lastname is too short</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" required>
                    <div class="error" ng-show="form.email.$invalid && form.email.$dirty">
                        <span ng-show="form.email.$error.email">Please enter a valid email address</span>
                        <span ng-show="form.email.$error.required">Please enter a value</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <br>
        <button class="btn btn-primary" ui-sref="profile">Back on profile</button>
    </div>
</div>
