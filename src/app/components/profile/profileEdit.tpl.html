<div class="container-fluid">
    <div class="row">
        <h1>Edit Profile</h1>
        <form name="form"  ng-submit="submitForm(profile)" novalidate class="col-sm-6">
            <div ng-show="!complete">
                <div class="form-group">
                    <label>Firstname</label>
                    <input type="text" name="first_name" class="form-control" ng-model="profile.user.first_name"  ng-minlength="3" required>
                    <p ng-show="form.first_name.$error.minlength && !form.first_name.pristine" class="error">You firstname is too short</p>
                </div>
                <div class="form-group">
                    <label>Lastname</label>
                    <input type="text" name="last_name" class="form-control" ng-model="profile.user.last_name"  ng-minlength="3" required>
                    <p ng-show="form.last_name.$error.minlength && !form.last_name.pristine" class="error">You lastname is too short</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="profile.user.email" required>
                    <div class="error" ng-show="form.email.$invalid && form.email.$dirty">
                        <span ng-show="form.email.$error.email">Please enter a valid email address</span>
                        <span ng-show="form.email.$error.required">Please enter a value</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div>
                        <select class="form-control" name="gender" id="gender" ng-model="profile.gender" required title="Gender">
                            <option value="" selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date_of_birth" name="date_of_birth" class="form-control" ng-model="profile.date_of_birth" placeholder="YYYY-MM-DD" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="phone" name="phone" class="form-control" ng-model="profile.phone">
                </div>
                <button test-hook="update-profile" type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
                <button class="btn btn-primary" ui-sref="master.profile">Cancel</button>
            </div>
        </form>
    </div>
</div>
