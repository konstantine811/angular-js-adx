<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div ng-show="!contentEmpty">
                <img ng-src="{{metadata.product_image}}">
                <p>{{metadata.product_summary}}</p>
            </div>
            <p>Product ID {{product.id}}</p>
            <p>Product Name {{ product.name}}</p>
            <p>Product Description {{ product.description}}</p>
            <p>Price {{ product.price}}</p>
            <button ng-if="product.product_consent_needed"  ui-sref="results({id: product.id})" class="btn btn-default">Show Status</button>
            &nbsp;&nbsp;
            <a ui-sref="products" class="btn btn-primary">Back to Products</a>
        </div>
    </div>
    <div class="row">
        <div ui-view></div>
    </div>
</div>
