<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div ng-show="!contentEmpty">
                <img ng-src="{{metadata.product_image}}" alt="">
                <p>{{metadata.product_summary}}</p>
            </div>
            <p>Product ID {{product.id}}</p>
            <p>Product Name {{ product.name}}</p>
            <p>Product Description {{ product.description}}</p>
            <p>Price {{ product.price}}</p>
        </div>
        <a ui-sref="products" class="btn btn-primary">All products</a>
    </div>
</div>
