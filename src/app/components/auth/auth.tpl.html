<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        <h1 class="page-header">Registration Form</h1>
        <div id="todoPanel" class="panel" ng-controller="AuthCtrl">
            <form name="form"  ng-submit="submitForm(userForm)" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="userForm.name"  ng-minlength="3" required>
                    <p ng-show="form.name.$error.minlength && !form.name.pristine" class="error">You name is too short</p>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" ng-model="userForm.username" ng-minlength="3" required>
                    <p ng-show="form.username.$error.minlength && !form.username.pristine" class="error">You Username is too short</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="userForm.email" required>
                    <div class="error" ng-show="form.email.$invalid && form.email.$dirty">
                        <span ng-show="form.email.$error.email">Please enter a valid email address</span>
                        <span ng-show="form.email.$error.required">Please enter a value</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Passrword</label>
                    <input type="password" name="password" class="form-control" ng-model="userForm.password" ng-minlength="5" required>
                    <div class="error" ng-show="form.password.$dirty">
                        <div class="error" ng-show="form.password.$error.required">This field is required</div>
                        <div class="error" ng-show="form.password.$error.minlength && !form.password.pristine">Password must be at least 5 characters long</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" ng-model="userForm.confirm_password" password-verify match-target="userForm.password" required>
                    <div class="error" ng-show="form.confirm_password.$error.match && form.confirm_password.$dirty">Passwords do not match.</div>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Submit</button>
            </form>
        </div>
    </div>
    <div class="verify-email">
        <a href ui-sref="verify_email">
            Verify Email
        </a>
    </div>
</div>
