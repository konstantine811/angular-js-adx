<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        <h1 class="page-header">Registration Form</h1>
        <div id="todoPanel" class="panel" ng-controller="AuthCtrl">
            <form name="form"  ng-submit="submitForm(userForm)" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="userForm.name"  ng-minlength="3" required>
                    <p ng-show="form.name.$error.minlength && !form.name.pristine" class="error">You name is too short</p>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" ng-model="userForm.username" ng-minlength="3" required>
                    <p ng-show="form.username.$error.minlength && !form.username.pristine" class="error">You Username is too short</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="userForm.email" required>
                    <div class="error" ng-show="form.email.$invalid && form.email.$dirty">
                        <span ng-show="form.email.$error.email">Please enter a valid email address</span>
                        <span ng-show="form.email.$error.required">Please enter a value</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Passrword</label>
                    <input type="password" name="password" class="form-control" ng-model="userForm.password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="confirm_password" name="confirm_password" class="form-control" ng-model="userForm.confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="summary" ng-class="userForm.$valid ? 'ng-valid' : 'ng-invalid'">Valid: {{form.$valid}}</div>
        </div>
    </div>
</div>
