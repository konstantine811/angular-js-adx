<section class="fp-section">
    <div class="fp-head">
        <div class="head-fp__background">
            <div class="main-background main-background--grey-second"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="header-logo header-logo--small animation">
                        <div class="rect rect-top">
                            <div class="rect-txt">
                                <span class="rect-top__txt"> Platform layer</span>
                            </div>
                        </div>
                        <div class="rect rect-middle-first">
                            <div class="rect-txt">
                                <span class="rect-middle-first__txt"> Backend layer</span>
                            </div>
                        </div>
                        <div class="rect rect-middle-second">
                            <div class="rect-txt">
                                <span class="rect-middle-second__txt"> Operation layer</span>
                            </div>
                        </div>
                        <div class="rect rect-bottom">
                            <div class="rect-txt">
                                <span class="rect-bottom__txt"> Helath service layer</span>
                            </div>
                        </div>
                    </div>
                    <h2 class="header-logo-txt header-logo-txt-large">ixlayer</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="fp-section__title-txt">
                        <h1 class="title">Forgot Password</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="panel panel--fp" ng-controller="ForgotPasswordCtrl">
                        <div ng-show="!success">
                            <form name="form" novalidate ng-submit="forgotSubmit(userForm)">
                                <p class="about-title-txt txt-black-light">Please enter your email address below:</p>
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="text" name="email" id="email"  class="form-control"  ng-model="forgotForm.email" required>
                                    <div class="error" ng-show="form.email.$invalid && form.email.$dirty">
                                        <span ng-show="form.email.$error.email">Please enter a valid email address</span>
                                        <span ng-show="form.email.$error.required">Please enter a value</span>
                                    </div>
                                </div>
                                <div class="fp-form-button">
                                    <div class="fp-form-button__wrap">
                                        <button class="bt blue not-margin" type="submit" ng-disabled="form.$invalid">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="alert alert-danger" ng-repeat="error in errors.password">{{::error}}</div>
                        <div class="alert alert-danger" ng-if="error">{{::error.detail}}</div>
                        <div class="alert alert-success" ng-if="success">Great! Please check your email and click on the link to continue</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
