<header class="header">
  <div class="container-fluid">
    <div class="row">
      <div class="header__wrap">
        <!--logo-->
        <div class="header__logo">
          <a ui-sref="home" class="header-logo__link">
            <div ng-include="'assets/images/svg/ADXHealth-icon.svg'"></div>
          </a>
        </div>
        <!--navigation-->
        <div class="header-nav">
          <div class="header-nav__mobile-menu hide-desktop">
            <div class="mobile-button" ng-click="showMenu()" ng-class="{'toggle': show}">
              <span class="line-1"></span>
              <span class="line-2"></span>
              <span class="line-3"></span>
            </div>
            <div class="mobile-menu" ng-class="{'mobile-menu-show-anim': show}">
              
              <!--mobile menu-->
              <div class="mobile-menu__wrap" ng-class="{'mobile-menu-show': show}">
                <nav class="header-nav__wrap">
                  <ul class="header-nav-wrap__inner">
                    <li class="header-nav-item">
                      <a ui-sref="products" class="header-nav-link">Products</a>
                    </li>
                    <li class="header-nav-item">
                      <a ui-sref="about" class="header-nav-link">About</a>
                    </li>
                    <li class="header-nav-item">
                      <a ui-sref=" " class="header-nav-link">Science</a>
                    </li>
                    <li class="header-nav-item">
                      <a ui-sref="FAQ" class="header-nav-link">FAQ</a>
                    </li>
                    <li class="header-nav-item">
                      <a ui-sref="contact" class="header-nav-link">Contact</a>
                    </li>
                  </ul>
                </nav>
                <div class="header__button">
                  <div class="button__login button-anim">
                    <a ui-sref="login" class="bt-round bt-round--blue"><span class="bt-content">Account</span></a>
                  </div>
                  <div class="button__purchase button-anim">
                    <a ui-sref="products.pre-purchase" class="bt-round bt-round--blue-dark"><span class="bt-content">Purchase</span></a>
                  </div>
                </div>
              </div>
              <!--end mobile menu-->
              
            </div>
          </div>
          <!--desktop menu-->
          <nav class="header-nav__wrap hide-mobile">
            <ul class="header-nav-wrap__inner">
              <li class="header-nav-item">
                <a ui-sref="products" class="header-nav-link">Products</a>
              </li>
              <li class="header-nav-item">
                <a ui-sref="about" class="header-nav-link">About</a>
              </li>
              <li class="header-nav-item">
                <a ui-sref=" " class="header-nav-link">Science</a>
              </li>
              <li class="header-nav-item">
                <a ui-sref="FAQ" class="header-nav-link">FAQ</a>
              </li>
              <li class="header-nav-item">
                <a ui-sref="contact" class="header-nav-link">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="header__button hide-mobile">
            <div class="button__login">
              <a ui-sref="login" class="bt-round bt-round--blue"><span class="bt-content">Account</span></a>
            </div>
            <div class="button__purchase">
              <a ui-sref="products.pre-purchase" class="bt-round bt-round--blue-dark"><span class="bt-content">Purchase</span></a>
            </div>
          </div>
          
          <!--end desktop menu-->
          
        </div>
      </div>
    </div>
  </div>
</header>
